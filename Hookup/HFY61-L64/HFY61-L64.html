<!DOCTYPE html>
<html>
<head>
    <title>Table with Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>Table of Data</caption>
        <thead>
            <tr>
                <th rowspan="2">型号</th>
                <th colspan="2">尺寸</th>
                <th rowspan="2">A</th>
                <th rowspan="2">T</th>
                <th rowspan="2">d</th>
                <th rowspan="2">d1</th>
                <th rowspan="2">参考重量 (kg/pcs)</th>
            </tr>
            <tr>
                <th>L</th>
                <th>L1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HFY61</td>
                <td>64</td>
                <td>17</td>
                <td>24</td>
                <td>3</td>
                <td>5</td>
                <td>8</td>
                <td>0.04555</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
